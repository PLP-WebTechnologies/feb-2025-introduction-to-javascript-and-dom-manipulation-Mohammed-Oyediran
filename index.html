<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Week-5</title>
</head>
<body>
    
    <header>
        <h1>Week-5</h1>
        <h2>Introduction to JavaScript and DOM Manipulation</h2>
    </header>
    <section>
        <h3>Creating a Subscribe Button</h3>

        <button id="js-subscribe-button" onclick="subscribeButtonClicked();">Subscribe</button>

        <p id="js-subscribe-message">Click to subscribe</p>
    </section>

    <section>
        <h3>Creating a todo List</h3>
    
        <input type="text" id="js-todo-input" placeholder="Enter a todo item">
        <button id="js-todo-button" onclick="addTodo();">Add Todo</button>
        <ul id="js-todo-list">
            <!-- Todo items will be added here dynamically -->
        </ul>

        <button id="js-remove-todo" onclick="removeTodo();">Remove Todo</button>

    </section>

    <script src="script.js">
       
    </script>
</body>
</html>
